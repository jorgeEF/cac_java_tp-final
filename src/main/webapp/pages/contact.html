<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/contact.css" />
        <title>Contacto</title>
    </head>

    <body>

        <div class="mb-5">
            <header>                
                <nav id="nav-desktop">
                    <ul id="nav-menu">
                        <li><a href="/cac_java_tp-final/index.html">Inicio</a></li>
                        <li id="menu-nueva-publicacion" style="display: none;"><a href="/cac_java_tp-final/pages/publicar.html">Nueva Publicación</a></li>                        
                        <li id="menu-sesion"><a href="/cac_java_tp-final/pages/login.html">Login</a></li>
                        <li><a href="/cac_java_tp-final/pages/contact.html">Contacto</a></li>
                        <li><a href="/cac_java_tp-final/pages/api.html">API Tiempo</a></li>
                    </ul>
                </nav>  

                <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <ul class="mobile-menu">                      
                        <li><a href="/cac_java_tp-final/index.html">Inicio</a></li>
                        <li id="menu-nueva-publicacion" style="display: none;"><a href="/cac_java_tp-final/pages/publicar.html">Nueva Publicación</a></li>
                        <li id="menu-sesion"><a href="/cac_java_tp-final/pages/login.html">Login</a></li>                        
                        <li><a href="/cac_java_tp-final/pages/contact.html">Contacto</a></li>
                        <li><a href="/cac_java_tp-final/pages/api.html">API Tiempo</a></li>
                    </ul>
                </div>
            </header>
        </div>
        
        <!-- Mensaje de éxito -->
        <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
             class="alert alert-success alert-dismissible fade show" role="alert">
            Su solicitud fue enviada con exito!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                    onclick="this.parentElement.style.display = 'none';"></button>
        </div>

        <!-- Mensaje de error -->
        <div id="mensajeError" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
             class="alert alert-danger alert-dismissible fade show" role="alert">
            Error al enviar el formulario.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                    onclick="this.parentElement.style.display = 'none';"></button>
        </div>

        <div class="container w-50 d-flex flex-column justify-content-center align-items-center gap-2">

            <form id="contactForm" action="/cac_java_tp-final/contacto"
                  autocomplete="on" method="post">            
                
                <div class="form-group mb-2 d-flex gap-2">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" id="inputNombre" name="nombre">
                    <span id="nombre-error" class="error"></span>
                </div>
                <div class="form-group mb-2 d-flex gap-2">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" id="inputApellido" name="apellido">
                    <span id="apellido-error" class="error"></span>
                </div>
                
                <div class="form-group mb-2 d-flex gap-2">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" name="email">
                <span id="email-error" class="error"></span>
                </div>
                <div class="form-group mb-2 d-flex gap-2">
                <label for="inputAsunto">Asunto</label>
                <input type="text" id="inputAsunto" name="asunto">
                <span id="asunto-error" class="error"></span>
                </div>
                <div class="form-group mb-2 d-flex gap-2">
                <label for="inputMensaje">Mensaje</label>
                <textarea id="inputMensaje" name="mensaje" rows="5" cols="30"
                          placeholder="Ingrese su mensaje aquí"></textarea>
                <span id="mensajeContacto-error" class="error"></span>
                </div>
                <div class="form-group mb-2 d-flex gap-2">
                <input type="checkbox" class="form-check-input" id="robotCheck">
                <label class="form-check-label" for="robotCheck">No soy un robot</label>
                <span id="robot-error" class="error"></span>
                </div>
                <div class="form-group mb-2">
                <input type="submit" class="btn btn-primary" value="Enviar">
                </div>
            </form>
        </div>

        <script src="/cac_java_tp-final/js/validator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="/cac_java_tp-final/js/mensaje.js"></script>
        <script src="/cac_java_tp-final/js/menu.js"></script>
    </body>

</html>
