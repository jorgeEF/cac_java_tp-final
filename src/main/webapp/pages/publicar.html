<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/cac_java_tp-final/css/main.css" />
    <link rel="stylesheet" href="/cac_java_tp-final/css/contact.css" />
    <title>Crear publicación</title>
</head>

<body>

    <div class="mb-5">
        <header>
            <h1>Crear nuevo post</h1>
            <nav id="nav-desktop">
                <ul>
                    <li><a href="/cac_java_tp-final/index.html">Inicio</a></li>
                    <li><a href="/cac_java_tp-final/pages/publicar.html">Nueva Publicación</a></li>
                    <!-- <li><a href="/cac_java_tp-final/pages/registrarse.html">Registrarse</a></li> -->
                    <li><a href="/cac_java_tp-final/pages/login.html">Login</a></li>
                    <li><a href="/cac_java_tp-final/pages/contact.html">Contacto</a></li>
                    <li><a href="/cac_java_tp-final/pages/api.html">API Tiempo</a></li>
                </ul>
            </nav>  

            <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="mobile-menu">
                    <li><a href="/cac_java_tp-final/index.html">Inicio</a></li>
                    <li><a href="/cac_java_tp-final/pages/publicar.html">Nueva Publicación</a></li>
                    <!-- <li><a href="/cac_java_tp-final/pages/registrarse.html">Registrarse</a></li> -->
                    <li><a href="/cac_java_tp-final/pages/login.html">Login</a></li>
                    <li><a href="/cac_java_tp-final/pages/contact.html">Contacto</a></li>
                    <li><a href="/cac_java_tp-final/pages/api.html">API Tiempo</a></li>
                </ul>
            </div>
        </header>
    </div>    

    <div class="container w-50 d-flex justify-content-center">
        
        <!-- Mensaje de éxito -->
        <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
            class="alert alert-success alert-dismissible fade show" role="alert">
            Registro exitoso
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>

        <!-- Mensaje de error -->
        <div id="mensajeError" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
            class="alert alert-danger alert-dismissible fade show" role="alert">
            Error en el registro
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>    
        
        <div>        
            <form action="/cac_java_tp-final/publicacion" method="post" enctype="multipart/form-data">
                <h2 class="tituloPublicar ">Crear nueva publicación</h2>
                <div>
                    <p><label for="titulo">Título de publicación:</label></p>
                    <input type="text" placeholder="Título" id="titulo" name="titulo">
                    <div class="error-text"></div>
                </div>
                <div>
                    <p><label for="img_path">Cargar imagen:</label></p>
                    <input type="file" id="img_path" name="img_path">
                    <div class="error-text"></div>
                </div>
                <div>                    
                    <p><label for="contenido">Contenido:</label></p>
                    <textarea id="contenido" name="contenido" rows="4" cols="50">Ingrese el texto...</textarea>
                    <div class="error-text"></div>
                </div>
                
                <div>
                    <input class="boton" type="submit" value="Publicar">
                </div>                
            </form>
        </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        //window.onload es un evento en JavaScript que se ejecuta cuando toda la página ha terminado de cargarse.
        window.onload = function () {
            //window.location.search obtiene la cadena de consulta de la URL actual.
            //URLSearchParams es una clase en JavaScript que se usa para trabajar con los parámetros de la URL
            //new URLSearchParams(...) usa esa cadena para crear un objeto que te permite trabajar fácilmente con los parámetros de la URL
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('exito') === 'true') {
                document.getElementById('mensajeExito').style.display = 'block';
            } else if (urlParams.get('error') === 'true') {
                document.getElementById('mensajeError').style.display = 'block';
            }
        };
    </script>
    </div>


    <script src="../js/validator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="/cac_java_tp-final/js/index.js"></script>
</body>
