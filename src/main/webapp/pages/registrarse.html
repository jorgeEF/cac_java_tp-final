<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/contact.css" />
        <title>Registro de usuarios</title>
    </head>

    <body>

        <div class="mb-5">
            <header>
                <h1>Registro de Usuarios</h1>
                <nav id="nav-desktop">
                    <ul id="nav-menu">
                        <li><a href="/cac_java_tp-final/index.html">Inicio</a></li>
                        <li id="menu-nueva-publicacion" style="display: none;"><a href="/cac_java_tp-final/pages/publicar.html">Nueva Publicación</a></li>                        
                        <li id="menu-sesion"><a href="/cac_java_tp-final/pages/login.html">Login</a></li>
                        <li><a href="/cac_java_tp-final/pages/contact.html">Contacto</a></li>
                        <li><a href="/cac_java_tp-final/pages/api.html">API Tiempo</a></li>
                    </ul>
                </nav>  

                <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <ul class="mobile-menu">                      
                        <li><a href="/cac_java_tp-final/index.html">Inicio</a></li>
                        <li id="menu-nueva-publicacion" style="display: none;"><a href="/cac_java_tp-final/pages/publicar.html">Nueva Publicación</a></li>
                        <li id="menu-sesion"><a href="/cac_java_tp-final/pages/login.html">Login</a></li>                        
                        <li><a href="/cac_java_tp-final/pages/contact.html">Contacto</a></li>
                        <li><a href="/cac_java_tp-final/pages/api.html">API Tiempo</a></li>
                    </ul>
                </div>
            </header>
        </div>

        <!-- Mensaje de éxito -->
        <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
             class="alert alert-success alert-dismissible fade show" role="alert">
            Registro exitoso
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                    onclick="this.parentElement.style.display = 'none';"></button>
        </div>

        <!-- Mensaje de error -->
        <div id="mensajeError" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
             class="alert alert-danger alert-dismissible fade show" role="alert">
            Error en el registro
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                    onclick="this.parentElement.style.display = 'none';"></button>
        </div>

        <div class="container w-50 d-flex justify-content-center">            
            <form action="/cac_java_tp-final/registro" method="post">
                <h2 class="tituloRegistrarse ">Registrate:</h2>
                <div class="form-group">
                    <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                    <div class="error-text mb-2"></div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Apellido" id="apellido" name="apellido">
                    <div class="error-text mb-2"></div>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" id="email" name="email">
                    <div class="error-text mb-2"></div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Contraseña" id="password" name="password">
                    <div class="error-text mb-2"></div>
                </div>                        
                <div class="terminos form-group">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div class="error-text mb-2"></div>
                </div>
                <div class="form-group">
                    <input class="boton" type="submit" value="Registrarse">
                </div>

            </form>
        </div>


        <script src="../js/validator.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/cac_java_tp-final/js/mensaje.js"></script>
        <script src="/cac_java_tp-final/js/menu.js"></script>
    </body>

</html>
