<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Registro de usuarios</title>
</head>

<body>

    <div class="mb-5">
        <header>
            <h1>Crear nuevo post</h1>
            <nav id="nav-desktop">
                <ul>
                  <li><a href="../index.html">Inicio</a></li>
                  <li><a href="registrarse.html">Registrarse</a></li>
                  <li><a href="login.html">Login</a></li>
                  <li><a href="contact.html">Contacto</a></li>
                  <li><a href="api.html">Conexión a API</a></li>
                </ul>
            </nav>  

            <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="mobile-menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="registrarse.html">Registrarse</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="api.html">Conexión a API</a></li>
                </ul>
            </div>
        </header>
    </div>    

    <div class="container w-50 d-flex justify-content-center">
        <div class="container">
        <!-- Mensaje de éxito -->
        <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
            class="alert alert-success alert-dismissible fade show" role="alert">
            Registro exitoso
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>

        <!-- Mensaje de error -->
        <div id="mensajeError" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
            class="alert alert-danger alert-dismissible fade show" role="alert">
            Error en el registro
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>
    </div>

    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <form action="/postear" method="post">
                <h2 class="tituloPostear ">Crear nuevo post</h2>
                <div>
                    <input type="text" placeholder="Título" id="titulo" name="titulo">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="file" id="img" name="img">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="contenido" id="contenido" name="contenido">
                    <div class="error-text"></div>
                </div>
                
                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>                
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        //window.onload es un evento en JavaScript que se ejecuta cuando toda la página ha terminado de cargarse.
        window.onload = function () {
            //window.location.search obtiene la cadena de consulta de la URL actual.
            //URLSearchParams es una clase en JavaScript que se usa para trabajar con los parámetros de la URL
            //new URLSearchParams(...) usa esa cadena para crear un objeto que te permite trabajar fácilmente con los parámetros de la URL
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('exito') === 'true') {
                document.getElementById('mensajeExito').style.display = 'block';
            } else if (urlParams.get('error') === 'true') {
                document.getElementById('mensajeError').style.display = 'block';
            }
        };
    </script>
    </div>


    <script src="../js/validator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
